<ion-header-bar class="bar-positive"><h1 class="title">Assessment</h1></ion-header-bar><div class="bar bar-subheader"><h2 ng-bind="currentHeading" class="title"></h2></div><ion-content ng-init="reset()" class="grey-bg has-header  has-subheader"><div class="question-content"><div ng-if="showWarning" class="alert alert-danger">You have to choose at least one</div><div ng-repeat="obj in questions"><div ng-if="currentQuestion==obj.id"><p ng-bind="obj.content" class="question"></p><div class="question-choices"><ul class="choices"><li ng-class="{'chosen': obj.answer == 1}"><a ng-click="setAnswer(obj,1)"><i ng-class="obj.answer ==1 ? 'ion-checkmark-circled' : 'ion-ios-checkmark-outline'"></i><span>Never</span></a></li><li ng-class="{'chosen': obj.answer == 2}"><a ng-click="setAnswer(obj,2)"><i ng-class="obj.answer ==2 ? 'ion-checkmark-circled' : 'ion-ios-checkmark-outline'"></i><span>Rarely</span></a></li><li ng-class="{'chosen': obj.answer == 3}"><a ng-click="setAnswer(obj,3)"><i ng-class="obj.answer ==3 ? 'ion-checkmark-circled' : 'ion-ios-checkmark-outline'"></i><span>Sometimes</span></a></li><li ng-class="{'chosen': obj.answer == 4}"><a ng-click="setAnswer(obj,4)"><i ng-class="obj.answer ==4 ? 'ion-checkmark-circled' : 'ion-ios-checkmark-outline'"></i><span>Often</span></a></li><li ng-class="{'chosen': obj.answer == 5}"><a ng-click="setAnswer(obj,5)"><i ng-class="obj.answer ==5 ? 'ion-checkmark-circled' : 'ion-ios-checkmark-outline'"></i><span>Always</span></a></li><li ng-class="{'chosen': obj.answer == 6}"><a ng-click="setAnswer(obj,6)"><i ng-class="obj.answer ==6? 'ion-checkmark-circled' : 'ion-ios-checkmark-outline'"></i><span>N/A</span></a></li></ul></div><div ng-if="obj.id == 1" class="row"><div class="col"><a href="#/exams" class="button button-block button-positive">Back</a></div><div class="col"><a ng-click="next(obj)" class="button button-block button-positive">Next</a></div></div><div ng-if="obj.id == 2" class="row"><div class="col"><a ng-click="back(obj)" cl
